        @keyframes pulse-danger {

        @keyframes pulse-signal {
            from {
                stroke-opacity: 1;
                r: 4px;
            }
            to {
                stroke-opacity: 0;
                r: 12px;
            }
        }
        .animate-pulse-danger {
            animation: pulse-danger 1s ease-in-out infinite;
        }
        .animate-pulse-signal {
            animation: pulse-signal 1.2s ease-out infinite;
        }
